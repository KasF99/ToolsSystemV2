<form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
  <div>
    <img src="/assets/Logo_Gestamp.jpg" class="img-fluid" alt="Logo_Gestamp">
  </div>
  <h2 class="text-center text-primary">LOGIN</h2>
  <p class="text-center"> Please enter your login and password!</p>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username">
  </div>


  <div class="form-group">
    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password">
  </div>


  <div class="form-group text-center">
    <button class="btn btn-success mr-2 btn-block" type="submit">Login</button>
    <button class="btn btn-danger mr-2 btn-block" (click)="cancel()" type="button">Cancel</button>
  </div>

</form>

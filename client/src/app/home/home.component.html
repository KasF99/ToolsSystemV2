<div class="container mt-5">
    <div *ngIf="!loginMode && !registerMode" style='text-align: center;'>
        
        <div>
            <img src="/assets/Logo_Gestamp.jpg"   class="img-fluid" alt="Logo_Gestamp" >
        </div>

        <div class="mb-5">
            <h1>Tools Managment System</h1>
        </div>
    
        <div class="text-center">
            <button (click)="loginToggle()" class="btn btn-primary btn-lg mr-2">Login</button>
            <button (click)="registerToggle()" class="btn btn-info btn-lg">Register(Temp...)</button>
        </div>
    </div>

    <div *ngIf="loginMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-login (cancelLogin)="cancelLoginMode($event)"></app-login>
            </div>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>


</div>

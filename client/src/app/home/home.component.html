
  <div class="d-flex flex-column justify-content-center align-items-center" style="height: calc(70vh);"> 

    <div *ngIf="ifLogged">   

    </div>
    <div *ngIf="!loginMode && !registerMode" style='text-align: center; '>
        
        <div>
            <img src="/assets/Logo_Gestamp.jpg"   class="img-fluid" alt="Logo_Gestamp" >
        </div>

        <div class="mb-5">
            <h1>Tools Managment System</h1>
        </div>
    
        <div class="text-center">
            <button (click)="loginToggle()" class="btn btn-primary btn-lg mr-2" style="width: 50% ;">Login</button>
        </div>

    </div>

    <div *ngIf="loginMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-login (cancelLogin)="cancelLoginMode($event)"></app-login>
            </div>
        </div>
    </div>

  </div>

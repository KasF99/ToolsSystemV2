<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">

    <div>
        <img src="/assets/Logo_Gestamp.jpg" class="img-fluid" alt="Logo_Gestamp">
    </div>

    <h2 class="text-center text-primary">Sign up new user</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username">
    </div>


    <div class="form-group">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password">
    </div>

    <!-- <div class="form-group">
        <label> Who favourite?</label>
        <select class="form-control">
            <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">
                {{user.userName}}
        </select>
    </div> -->

    <div class="form-group text-center">
        <button class="btn btn-success mr-2 btn-block" type="submit">Register</button>
        <!-- <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button> -->
    </div>
</form>

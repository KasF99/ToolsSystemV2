<div (click)="openModal(template)">Delete</div>
<ng-template #template>

  <div class=" modal-dialog-centered" style="vertical-align: middle;">
      <div class="modal-body text-center">
        <p>Are you sure you want to delete this item?</p>
        <button type="button" class="btn btn-danger" (click)="delete()">Yes</button>
        <button type="button" class="btn btn-default" (click)="decline()">No</button>
      </div>
    </div>
</ng-template>
